<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register / Log in</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/register/register.css">
</head>
<body>
  <div class="form">
    <ul class="tab-group">
      <li class="tab active"><a href="#signup" style="border-radius: 15px!important;margin-right:8x;">Créer un compte</a></li>
      <li class="tab"><a href="#login" style="border-radius: 15px!important;margin-left:8px;">Se connecter</a></li>
    </ul>
    <div class="tab-content">
      <div id="signup">
        <h1>Enregistrez-vous!</h1>
        <form action="/" method="post">
          <div class="top-row">
            <div class="field-wrap">
              <input type="text" required placeholder="Prénom" />
            </div>
            <div class="field-wrap">
              <input type="text" required placeholder="Nom" />
            </div>
          </div>
          <div class="field-wrap">
            <input type="email" required placeholder="Email"/>
          </div>
          <div class="field-wrap">
            <input type="password" required placeholder="Mot de passe" />
          </div>
          <button type="submit" class="button button-block">Créer un compte</button>
        </form>
      </div>
      <div id="login">
        <h1>Heureux de vous revoir!</h1>
        <form action="/" method="post">
          <div class="field-wrap">
            <input type="email" required placeholder="Email" />
          </div>
          <div class="field-wrap">
            <input type="password" required placeholder="Mot de passe" />
          </div>
          <p class="forgot"><a href="https://www.web-leb.com/code">Mot de passe oublié?</a></p>
          <button class="button button-block">Se connecter</button>
        </form>
      </div>
    </div>
  </div> 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/register/register.js"></script>
</body>
</html>
